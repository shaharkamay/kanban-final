<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <header>
        <div>
            <div>
                <h1 id="page-title">Tasks manager</h1>
            </div>
            <div id="search-section">
                <input id="search-input" type="search" placeholder="Search...">
                <button id="search-button">ðŸ”Žï¸Ž</button>
            </div>
            <div class="select">
                <label id="themeIcon"></label>
                <select class="select__input" id="selTheme">
                    <option value="auto">Auto â–¼</option>
                    <option value="light">Light â–¼</option>
                    <option value="dark">Dark â–¼</option>
                </select>
            </div>
        </div>
    </header>
    <main>
        <section id="lists" class="lists-section">
            <section id="to-do-section">
                <h2>To Do List</h2>
                <ul class="to-do-tasks">
                    <li class="task">clean the sink</li>
                    <li class="task">wash the car</li>
                </ul>
                <div class="add-task">
                    <input id="add-to-do-task" type="text" placeholder="Insert task">
                    <button id="submit-add-to-do">Add</button>
                </div>
            </section>
            <section id="in-progress-section">
                <h2>In Progress List</h2>
                <ul class="in-progress-tasks">
                    <li class="task">make eggs</li>
                    <li class="task">complite final project</li>
                    <li class="task">wash the floor</li>
                </ul>
                <div class="add-task">
                    <input id="add-in-progress-task" type="text" placeholder="Insert task">
                    <button id="submit-add-in-progress">Add</button>
                </div>
            </section>
            <section id="done-section">
                <h2>Done List</h2>
                <ul class="done-tasks">
                    <li class="task">visit grandma</li>
                </ul>
                <div class="add-task">
                    <input id="add-done-task" type="text" placeholder="Insert task">
                    <button id="submit-add-done">Add</button>
                </div>
            </section>
        </section>
    </main>
    <footer></footer>
</body>
</html>
